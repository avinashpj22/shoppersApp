version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ecommerce-sqlserver
    environment:
      SA_PASSWORD: "YourPassword123!@#"
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourPassword123!@#"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourPassword123!@#' -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Azure Service Bus Emulator (using plain message queue simulation)
  # In production, replace with actual Azure Service Bus
  service-bus:
    image: mcr.microsoft.com/dotnet/samples:aspnetapp
    container_name: ecommerce-service-bus
    environment:
      ASPNETCORE_URLS: "http://+:5001"
    ports:
      - "5001:5001"
    networks:
      - ecommerce-network
    profiles:
      - optional

  # Product Service
  product-service:
    build:
      context: ./backend/Services/ProductService
      dockerfile: Dockerfile
    container_name: ecommerce-product-service
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:5000"
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Initial Catalog=ProductDb;User=sa;Password=YourPassword123!@#"
      AzureServiceBusConnectionString: "Endpoint=sb://ecommerce.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=fake-key"
    ports:
      - "5000:5000"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - ecommerce-network
    profiles:
      - optional

  # Order Service
  order-service:
    build:
      context: ./backend/Services/OrderService
      dockerfile: Dockerfile
    container_name: ecommerce-order-service
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:5002"
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Initial Catalog=OrderDb;User=sa;Password=YourPassword123!@#"
      AzureServiceBusConnectionString: "Endpoint=sb://ecommerce.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=fake-key"
    ports:
      - "5002:5002"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - ecommerce-network
    profiles:
      - optional

  # API Gateway
  api-gateway:
    build:
      context: ./backend/Gateway/ApiGateway
      dockerfile: Dockerfile
    container_name: ecommerce-gateway
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:8000"
    ports:
      - "8000:8000"
    depends_on:
      - product-service
      - order-service
    networks:
      - ecommerce-network
    profiles:
      - optional

networks:
  ecommerce-network:
    driver: bridge

volumes:
  sqlserver-data:
